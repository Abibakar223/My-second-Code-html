<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte</title>
    <style>
        form{
            color: rgb(241, 241, 247);
            background-color: rgb(21, 101, 222)
        
        }
       p{
         margin: 0%;
       }
       h1{
        color: #e51e0c;
        font-size: xxx-large; font-style: oblique;
       }
       
    </style>
</head>
<body>
<h1>Kontetiere Mich</h1>
<form>
<fieldset>
 <h3>Benutzername</h3>
  <input type="checkbox" name="First name">vorname <br>
  <input type="checkbox" name="Last name">nachname<br>
  <input type="text" name="username"><br>
  
 <h3>Passwort</h3>
  <input type="password" name="password"><br>
  <input type="date" name="birthday"><br>
  <input type="radio" value="Männlich" >Männlich <br>
  <input type="radio" value="Feiblich" >Feiblich <br>
  <input type="radio" value="Ohne angabe">Ohne angabe<br>
 
</fieldset>
</form>
<form>
<fieldset>
     E-mail <br><input type="email" name="email"><br>
     <input type="submit" value="Einloggen">
</fieldset>
</form>
<form>
    <p>Was ist dein lieblingsfarbe</p>
    <input type="color" name="color">
    <p>
        <strong>Bitte deine ducomente hochladen</strong>
    </p>
    <input type="file" name="myfile">
    <p>
        <strong>Wie viele kinder hast du</strong>
    </p>
    <input type="number" name="number" min="0" max="9">
</form>
</body>
</html>
